<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }
    canvas {
      border: 2px solid #fff;
      background: #111;
      margin-top: 20px;
    }
    #controls, #message {
      margin-top: 15px;
    }
    #mobile-controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .btn {
      background: #444;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      min-width: 60px;
    }
    #message {
      font-size: 18px;
      font-weight: bold;
      color: #f5c542;
    }
  </style>
  <audio id="eatSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
</head>
<body>
  <h1>Snake Game</h1>
  <div id="controls">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="250">Easy</option>
      <option value="150" selected>Medium</option>
      <option value="80">Hard</option>
    </select>
    <button class="btn" id="startBtn">Start Game</button>
  </div>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <div id="message"></div>
  <div id="mobile-controls">
    <div class="row"><button class="btn" onclick="changeDirection('up')">↑</button></div>
    <div class="row">
      <button class="btn" onclick="changeDirection('left')">←</button>
      <button class="btn" onclick="changeDirection('down')">↓</button>
      <button class="btn" onclick="changeDirection('right')">→</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const eatSound = document.getElementById("eatSound");
    const difficultySelect = document.getElementById("difficulty");
    const startBtn = document.getElementById("startBtn");
    const messageBox = document.getElementById("message");

    const box = 20;
    const canvasSize = canvas.width;
    let snake = [];
    let direction = "right";
    let food;
    let score = 0;
    let frameDelay;
    let gameInterval = null;

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvasSize / box)) * box,
        y: Math.floor(Math.random() * (canvasSize / box)) * box
      };
    }

    function drawBox(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, box, box);
    }

    function resetGame() {
      snake = [{ x: 160, y: 160 }];
      direction = "right";
      food = spawnFood();
      score = 0;
      messageBox.textContent = '';
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let head = { ...snake[0] };
      if (direction === "right") head.x += box;
      else if (direction === "left") head.x -= box;
      else if (direction === "up") head.y -= box;
      else if (direction === "down") head.y += box;

      if (
        head.x < 0 || head.x >= canvasSize ||
        head.y < 0 || head.y >= canvasSize ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(gameInterval);
        gameInterval = null;
        messageBox.textContent = `Game Over! Your score: ${score}`;
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        eatSound.currentTime = 0;
        eatSound.play();
        food = spawnFood();
      } else {
        snake.pop();
      }

      snake.forEach((segment, index) => {
        drawBox(segment.x, segment.y, index === 0 ? "#0f0" : "#0b0");
      });

      drawBox(food.x, food.y, "red");
    }

    function startGame() {
      if (gameInterval) clearInterval(gameInterval);
      frameDelay = parseInt(difficultySelect.value);
      resetGame();
      gameInterval = setInterval(gameLoop, frameDelay);
    }

    function changeDirection(dir) {
      if (dir === "left" && direction !== "right") direction = "left";
      else if (dir === "right" && direction !== "left") direction = "right";
      else if (dir === "up" && direction !== "down") direction = "up";
      else if (dir === "down" && direction !== "up") direction = "down";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") changeDirection("left");
      else if (e.key === "ArrowRight") changeDirection("right");
      else if (e.key === "ArrowUp") changeDirection("up");
      else if (e.key === "ArrowDown") changeDirection("down");
    });

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>

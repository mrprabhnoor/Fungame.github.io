<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classic Nokia Snake Game</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #0f0;
      font-family: monospace, monospace;
      user-select: none;
    }
    #game {
      position: relative;
      width: 320px;
      height: 320px;
      background: #111;
      border: 4px solid #0f0;
      box-sizing: border-box;
    }
    canvas {
      display: block;
      background: #111;
    }
    #score {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div>
    <div id="game">
      <canvas id="canvas" width="320" height="320"></canvas>
    </div>
    <div id="score">Score: 0</div>
  </div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const grid = 16;  // size of each cell
  const tileCount = canvas.width / grid;

  let snake = [
    {x: 8, y: 8}
  ];
  let direction = {x: 0, y: 0};
  let food = {x: 0, y: 0};
  let score = 0;
  let gameOver = false;

  // place food in random spot
  function placeFood() {
    food.x = Math.floor(Math.random() * tileCount);
    food.y = Math.floor(Math.random() * tileCount);

    // avoid placing food on snake
    for(let part of snake) {
      if(part.x === food.x && part.y === food.y) {
        placeFood();
        return;
      }
    }
  }

  function gameLoop() {
    if(gameOver) {
      ctx.fillStyle = '#0f0';
      ctx.font = '20px monospace';
      ctx.fillText('GAME OVER', canvas.width/2 - 60, canvas.height/2);
      ctx.font = '14px monospace';
      ctx.fillText('Press Space to Restart', canvas.width/2 - 85, canvas.height/2 + 30);
      return;
    }

    requestAnimationFrame(gameLoop);

    // slow down game speed
    if(++frameCount < 8) return;
    frameCount = 0;

    // move snake
    let head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

    // wall collision
    if(head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
      gameOver = true;
      return;
    }

    // self collision
    for(let part of snake) {
      if(part.x === head.x && part.y === head.y) {
        gameOver = true;
        return;
      }
    }

    snake.unshift(head);

    // eating food
    if(head.x === food.x && head.y === food.y) {
      score++;
      document.getElementById('score').textContent = 'Score: ' + score;
      placeFood();
    } else {
      snake.pop();
    }

    // draw
    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // draw food
    ctx.fillStyle = '#0f0';
    ctx.fillRect(food.x * grid, food.y * grid, grid-2, grid-2);

    // draw snake
    ctx.fillStyle = '#0f0';
    for(let part of snake) {
      ctx.fillRect(part.x * grid, part.y * grid, grid-2, grid-2);
    }
  }

  // controls
  window.addEventListener('keydown', e => {
    if(gameOver && e.code === 'Space') {
      resetGame();
      return;
    }
    switch(e.key) {
      case 'ArrowUp':
        if(direction.y === 1) break;
        direction = {x:0, y:-1};
        break;
      case 'ArrowDown':
        if(direction.y === -1) break;
        direction = {x:0, y:1};
        break;
      case 'ArrowLeft':
        if(direction.x === 1) break;
        direction = {x:-1, y:0};
        break;
      case 'ArrowRight':
        if(direction.x === -1) break;
        direction = {x:1, y:0};
        break;
    }
  });

  // touch controls for mobile (swipe)
  let touchStartX = 0;
  let touchStartY = 0;
  window.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].clientX;
    touchStartY = e.changedTouches[0].clientY;
  });
  window.addEventListener('touchend', e => {
    let dx = e.changedTouches[0].clientX - touchStartX;
    let dy = e.changedTouches[0].clientY - touchStartY;
    if(Math.abs(dx) > Math.abs(dy)) {
      if(dx > 30 && direction.x !== -1) direction = {x:1, y:0};
      else if(dx < -30 && direction.x !== 1) direction = {x:-1, y:0};
    } else {
      if(dy > 30 && direction.y !== -1) direction = {x:0, y:1};
      else if(dy < -30 && direction.y !== 1) direction = {x:0, y:-1};
    }
  });

  function resetGame() {
    snake = [{x: 8, y: 8}];
    direction = {x: 0, y: 0};
    score = 0;
    gameOver = false;
    document.getElementById('score').textContent = 'Score: 0';
    placeFood();
    frameCount = 0;
    gameLoop();
  }

  let frameCount = 0;
  placeFood();
  gameLoop();
</script>
</body>
</html>

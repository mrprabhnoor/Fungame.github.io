<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Classic Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 10px;
      user-select: none;
    }
    h1 {
      margin: 15px 0;
    }
    #gameContainer {
      position: relative;
      width: 320px;
      height: 320px;
      border: 4px solid #4caf50;
      background: #222;
      touch-action: none;
    }
    canvas {
      display: block;
      background: #222;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    #scoreBoard {
      margin: 10px 0;
      font-size: 20px;
      font-weight: bold;
    }
    #message {
      color: #4caf50;
      font-size: 18px;
      min-height: 24px;
    }
    #controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      background: #4caf50;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    button:active {
      background: #388e3c;
    }
    /* Direction buttons for mobile */
    #directionPad {
      margin-top: 10px;
      width: 200px;
      height: 200px;
      position: relative;
      touch-action: manipulation;
    }
    .dirBtn {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #4caf50;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 24px;
      line-height: 60px;
      text-align: center;
      user-select: none;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.3s ease;
    }
    .dirBtn:active {
      background: #388e3c;
    }
    #upBtn {
      top: 0;
      left: 70px;
    }
    #downBtn {
      bottom: 0;
      left: 70px;
    }
    #leftBtn {
      top: 70px;
      left: 0;
    }
    #rightBtn {
      top: 70px;
      right: 0;
    }
  </style>
</head>
<body>

  <h1>Classic Snake Game</h1>
  <div id="scoreBoard">Score: 0</div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="320" height="320"></canvas>
  </div>
  <div id="message"></div>

  <div id="controls">
    <button id="startBtn">Start Game</button>
  </div>

  <div id="directionPad" aria-label="Direction controls for snake game">
    <div class="dirBtn" id="upBtn" aria-label="Move Up">▲</div>
    <div class="dirBtn" id="downBtn" aria-label="Move Down">▼</div>
    <div class="dirBtn" id="leftBtn" aria-label="Move Left">◀</div>
    <div class="dirBtn" id="rightBtn" aria-label="Move Right">▶</div>
  </div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreBoard = document.getElementById('scoreBoard');
  const message = document.getElementById('message');
  const startBtn = document.getElementById('startBtn');

  const gridSize = 20;
  const tileCount = canvas.width / gridSize;

  let snake = [{ x: 10, y: 10 }];
  let velocity = { x: 0, y: 0 };
  let food = { x: 15, y: 15 };
  let score = 0;
  let gameInterval;
  let speed = 150; // milliseconds per frame (slower)

  function resetGame() {
    snake = [{ x: 10, y: 10 }];
    velocity = { x: 0, y: 0 };
    placeFood();
    score = 0;
    scoreBoard.textContent = 'Score: 0';
    message.textContent = 'Press Start to play!';
  }

  function placeFood() {
    food.x = Math.floor(Math.random() * tileCount);
    food.y = Math.floor(Math.random() * tileCount);
    // Avoid food on snake
    while (snake.some(s => s.x === food.x && s.y === food.y)) {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
    }
  }

  function gameLoop() {
    // Move snake head
    const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

    // Wall collision (wrap around)
    if (head.x < 0) head.x = tileCount - 1;
    if (head.x >= tileCount) head.x = 0;
    if (head.y < 0) head.y = tileCount - 1;
    if (head.y >= tileCount) head.y = 0;

    // Self collision
    if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
      endGame();
      return;
    }

    snake.unshift(head);

    // Eating food
    if (head.x === food.x && head.y === food.y) {
      score++;
      scoreBoard.textContent = `Score: ${score}`;
      placeFood();
      playEatSound();
    } else {
      snake.pop();
    }

    drawGame();
  }

  function drawGame() {
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw food
    ctx.fillStyle = '#e74c3c';
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

    // Draw snake
    ctx.fillStyle = '#4caf50';
    snake.forEach((segment, index) => {
      ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      // Add eyes on the head
      if(index === 0){
        ctx.fillStyle = '#222';
        const eyeSize = 4;
        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 5, eyeSize, eyeSize);
        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, eyeSize, eyeSize);
        ctx.fillStyle = '#4caf50';
      }
    });
  }

  function endGame() {
    clearInterval(gameInterval);
    velocity = { x: 0, y: 0 };
    message.textContent = `Game Over! Your score: ${score}`;
    startBtn.disabled = false;
  }

  function playEatSound() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    oscillator.type = 'square';
    oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // A4 note
    oscillator.connect(audioCtx.destination);
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.1);
  }

  function changeDirection(x, y) {
    // Prevent reversing direction
    if (velocity.x === -x || velocity.y === -y) return;
    velocity.x = x;
    velocity.y = y;
  }

  // Keyboard controls
  window.addEventListener('keydown', e => {
    switch (e.key) {
      case 'ArrowUp': changeDirection(0, -1); break;
      case 'ArrowDown': changeDirection(0, 1); break;
      case 'ArrowLeft': changeDirection(-1, 0); break;
      case 'ArrowRight': changeDirection(1, 0); break;
    }
  });

  // Touch controls buttons
  document.getElementById('upBtn').addEventListener('touchstart', e => { e.preventDefault(); changeDirection(0, -1); });
  document.getElementById('downBtn').addEventListener('touchstart', e => { e.preventDefault(); changeDirection(0, 1); });
  document.getElementById('leftBtn').addEventListener('touchstart', e => { e.preventDefault(); changeDirection(-1, 0); });
  document.getElementById('rightBtn').addEventListener('touchstart', e => { e.preventDefault(); changeDirection(1, 0); });

  startBtn.addEventListener('click', () => {
    if (velocity.x !== 0 || velocity.y !== 0) return; // prevent multiple starts
    message.textContent = '';
    startBtn.disabled = true;
    resetGame();
    velocity.x = 0;
    velocity.y = -1; // start moving up
    gameInterval = setInterval(gameLoop, speed);
  });

  resetGame();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Speed Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #111;
      color: white;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background: #ff5c5c;
      color: white;
      cursor: pointer;
    }
    .score {
      font-size: 30px;
      margin: 20px;
    }
    .timer {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Click Speed Game</h1>
  <p class="timer">Time Left: <span id="time">10</span> seconds</p>
  <button id="clickBtn" disabled>Click me!</button>
  <div class="score">Score: <span id="score">0</span></div>
  <button onclick="startGame()">Start Game</button>

  <script>
    let score = 0;
    let timeLeft = 10;
    let countdown;
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");
    const clickBtn = document.getElementById("clickBtn");

    function startGame() {
      score = 0;
      timeLeft = 10;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      clickBtn.disabled = false;

      countdown = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft === 0) {
          clearInterval(countdown);
          clickBtn.disabled = true;
          alert("Time's up! You clicked " + score + " times!");
        }
      }, 1000);
    }

    clickBtn.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = score;
    });
  </script>

</body>
</html>
